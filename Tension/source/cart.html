<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts import script -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@300;500;700&display=swap');
    </style>
    <!-- jQuery import script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap stylesheet import link (extern) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- Custom stylesheet import link (intern) -->
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- make sure your intern stylesheet is under the extern to overwrite (DOM) -->
    <title>Tension - Košík</title>
</head>

<body>
    <div id="page-value" style="display: none;">cart</div>
    <!-- header -->
    <my-header></my-header>
    <!-- topic -->
    <div class="extern-container page-topic">
        <div class="dark">
            <div class="intern-container">
                <div class="topic-topic">
                    <h2>Košík</h2>
                </div>
                <div class="topic-text">
                    <p>Zde najdete produkty uložené ke koupení</p>
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="cart">
        <div class="intern-container">
            <div class="cart-content">
                <div class="item">
                    <div class="item-info">
                        <div class="item-basics">
                            <div class="item-image">
                                <img src="../assets/img/merch.jpg">
                            </div>
                            <div class="item-name">
                                <span>Tension hoodie</span>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="item-count">
                                <span>1 x</span>
                            </div>
                            <div class="item-size">
                                <span>L</span>
                            </div>
                            <div class="item-price">
                                <span>800 kč</span>
                            </div>
                        </div>
                    </div>
                    <div class="item-button">
                        <button type="button">
                            <span>odebrat</span>
                        </button>
                    </div>
                </div>
                <div class="item">
                    <div class="item-info">
                        <div class="item-basics">
                            <div class="item-image">
                                <img src="../assets/img/thumbnail.jpg">
                            </div>
                            <div class="item-name">
                                <span>Tension sticker</span>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="item-count">
                                <span>2 x</span>
                            </div>
                            <div class="item-size">
                                <span>-</span>
                            </div>
                            <div class="item-price">
                                <span>200 kč</span>
                            </div>
                        </div>
                    </div>
                    <div class="item-button">
                        <button type="button">
                            <span>odebrat</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div class="checkout-price">
                    <div>
                        <span class="text">Celkem</span>
                        <span class="price">1 000 kč</span>
                    </div>
                </div>
                <button type="button">
                    <span>k pokladně</span>
                </button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <my-footer></my-footer>
    <!-- scripts -->
    <div class="scripts">
        <!-- Custom script import link (intern) -->
        <script type="module" src="../assets/js/script.js"></script>
        <!-- Bootstrap script import link (extern) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
        <!-- JS-Cookie import link (extern) -->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    </div>
</body>

</html>
